<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Python DB Manager</title>
    <style>
        :root {
            --primary: #007bff;
            --danger: #dc3545;
            --success: #28a745;
            --bg: #f4f7f6;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 600px;
        }

        h2 { margin-top: 0; display: flex; align-items: center; gap: 10px; }

        /* Auth Section */
        .auth-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #ffeeba;
        }

        .auth-section label { font-weight: bold; font-size: 0.85rem; display: block; margin-bottom: 5px; }

        /* Form Elements */
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        
        input {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--primary); }
        #adminKey { width: 100%; box-sizing: border-box; }
        #msgInput { flex: 1; }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active { transform: scale(0.98); }

        .btn-add { background: var(--primary); color: white; }
        .btn-del { background: white; color: var(--danger); border: 1px solid var(--danger); padding: 5px 10px; }
        .btn-del:hover { background: var(--danger); color: white; }

        /* List Items */
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
        
        .message-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #fff;
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        .msg-text { font-size: 1rem; color: #444; }
        .msg-date { font-size: 0.7rem; color: #999; display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading { text-align: center; color: #666; font-style: italic; margin: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üêç Python DB Manager</h2>

    <div class="auth-section">
        <label for="adminKey">Admin Authentication</label>
        <input type="password" id="adminKey" placeholder="Enter Secret Key to Modify Data">
    </div>

    <div class="input-group">
        <input type="text" id="msgInput" placeholder="Write something to the database...">
        <button class="btn-add" onclick="addRow()">Add Row</button>
    </div>

    <hr>

    <div id="loading" class="loading">Fetching data from Cloudflare...</div>
    <div id="messageList"></div>
</div>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://my-python-cloudflare-api.markku-lab.workers.dev";

    // Helper to build headers for authenticated requests
    function getHeaders() {
        const key = document.getElementById('adminKey').value;
        return {
            'Content-Type': 'application/json',
            'X-Admin-Key': key
        };
    }

    // 1. READ: Fetch all rows from D1
    async function loadRows() {
        const loadingEl = document.getElementById('loading');
        const listEl = document.getElementById('messageList');
        
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            
            loadingEl.style.display = 'none';
            
            if (data.length === 0) {
                listEl.innerHTML = "<p style='text-align:center; color:#999;'>Database is empty.</p>";
                return;
            }

            listEl.innerHTML = data.map(row => `
                <div class="message-item">
                    <div>
                        <span class="msg-text">${row.content}</span>
                        <span class="msg-date">${new Date(row.created_at).toLocaleString()}</span>
                    </div>
                    <button class="btn-del" onclick="deleteRow(${row.id})">Delete</button>
                </div>
            `).join('');
        } catch (err) {
            loadingEl.textContent = "Error: Could not connect to API.";
            console.error(err);
        }
    }

    // 2. CREATE: Add a new message
    async function addRow() {
        const input = document.getElementById('msgInput');
        if (!input.value) return;

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({ message: input.value })
            });

            if (res.status === 401) {
                alert("Unauthorized: The Admin Key is incorrect.");
            } else {
                input.value = '';
                loadRows();
            }
        } catch (err) {
            alert("Error adding row.");
        }
    }

    // 3. DELETE: Remove a message by ID
    async function deleteRow(id) {
        if (!confirm("Are you sure you want to delete this row?")) return;

        try {
            const res = await fetch(API_URL, {
                method: 'DELETE',
                headers: getHeaders(),
                body: JSON.stringify({ id: id })
            });

            if (res.status === 401) {
                alert("Unauthorized: The Admin Key is incorrect.");
            } else {
                loadRows();
            }
        } catch (err) {
            alert("Error deleting row.");
        }
    }

    // Initial load on page start
    loadRows();
</script>

</body>
</html>
